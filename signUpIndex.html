<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signUpStyles.css">
    <title>sign Up</title>
</head>
<body>
<div class="mainDiv">

<div class="banner-section-container">

        <div class="banner-section">
            <div class="image-container">
                <img class="image" src="Media/ribs2.jpg" alt="Homemade pasta">
            </div>
        </div>

</div>

<div class="right-section-container">
      <header class="signUp-headline">
            
                <div class="picture-logo-container">
                    <img class="santaPuercaImg" src="Media/santaPuerca.png" alt="restaurant-logo">
                    <span class="image-caption">Santa Puerca</span>
                </div>

            <p class="description">
                Join our community to receive offers, rewards and all news related to Santa Puerca.
            </p>
      </header>

        <div class="signUp-container">
            <div class="signUp-panel-wrapper">
                <div class="signUp-panel">


                 <form action="#">

                  <div class="text-field-wrapper">
                    <div class="text-field-inner">
                   
                        <label for="first-name">First name</label>
                        <input id="first-name" type="text" name="first-name" required="">
                    </div>
                  </div>

                  <div class="text-field-wrapper">
                    <div class="text-field-inner">
                 
                        <label for="last-name">Last name</label>
                        <input id="last-name" type="text" name="last-name" required="">
                    </div>
                </div>

                <div class="text-field-wrapper">
                    <div class="text-field-inner">
                 
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required="">
                    
                  </div>
                 </div>

                 <div class="text-field-wrapper">
                    <div class="text-field-inner">
                  
                        <label for="phone-number">Phone number</label>
                        <input id="phone-number" type="text" name="phone-number" minlength="9" maxlength="9">
                    
                 </div>
                </div>

                <div class="text-field-wrapper">
                    <div class="text-field-inner">
                  
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required="">
                    
                 </div>
                </div>

                <div class="text-field-wrapper">
                    <div class="text-field-inner">
                   
                        <label for="confirm-password">Confirm password</label>
                        <input id="confirm-password" type="password" name="confirm-password" required="">
                   
                 </div>
                </div>

        
                <div class="button-container">
                    <button class="submitBtn">
                        Create Account
                    </button>

                 </form>


                </div>
            </div>
        </div>

        <p class="logIn-text">Already have an account? <a hreF="#"><em>Log in</em></a></p>
    </div>
</div>

  
</div>
</body>
</html>
