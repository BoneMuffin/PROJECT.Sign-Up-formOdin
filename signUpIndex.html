<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signUpStyles.css">
    <title>sign Up</title>
</head>
<body>
<div class="mainDiv">

    <div class="banner-section-container">

        <div class="banner-section">
            <div class="image-container">
                <img class="image" src="Media/coolPasta.png" alt="Homemade pasta">
            </div>
        </div>

    </div>

    <div class="right-section-container">
      <header class="signUp-headline">
            
            
                    <div class="picture-logo-container">
                    <img class="santaPuercaImg" src="Media/santaPuerca.png" alt="restaurant-logo">
                    <span class="image-caption">Santa Puerca</span>
                </div>

      

            <p class="description">
                Join our community to receive offers, rewards and all news related to Santa Puerca.
            </p>
        </header>

        <div class="signUp-container">
          

            <div class="signUp-panel-wrapper">
                <div class="signUp-panel">
                <form class="form" action="#">
                   
                        <div class="form-group">
                          <label id="name-label" for="name">Name *</label>
                          <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-control"
                            placeholder="Enter your name"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label id="email-label" for="email">Email *</label>
                          <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Enter your Email"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label id="number-label" for="number"
                            >Age<span class="clue"> (optional)</span></label
                          >
                          <input
                            type="number"
                            name="age"
                            id="number"
                            min="10"
                            max="99"
                            class="form-control"
                            placeholder="Age"
                          />


                          <label
        ><input
          name="prefer"
          value="offers-info"
          type="checkbox"
          class="input-checkbox"
        />I want to receive special offers and other information from Santa Puerca via email</label
      >
      <label>
        <input
          name="prefer"
          value="privacy-policy"
          type="checkbox"
          class="input-checkbox"
        />I agree to the following: <u>Privacy Policy, Rewards Terms, Terms of Service</u></label
      >

              
                        </form>

                </div>

        </div>

        <div class="button-container">
            <button class="submitBtn">
                Create Account
             </button>

        <p class="logIn-text">Already have an account? <a hreF="#"><em>Log in</em></a></p>

        </div>

    </div>

</div>
</body>
</html>
