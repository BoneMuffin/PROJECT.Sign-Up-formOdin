<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpStyles.css">
    <title>sign Up</title>
</head>
<body>
<div class="mainDiv">

    <!-- LEFT SECTION AND BANNER -->
<div class="banner-section-container">

        <div class="banner-section">
            <div class="image-container">
                <img class="image" src="Media/homemadePasta.jpg" alt="Homemade pasta">
            </div>
        </div>

</div>

<!-- RIGHT SECTION -->

<div class="right-section-container">
      <header class="signUp-headline">
            
                <div class="picture-logo-container">
                    <img class="santaPuercaImg" src="Media/santaPuerca.png" alt="restaurant-logo">
                    <span class="image-caption">Santa Puerca</span>
                </div>

            <p class="description">
                Join our community to receive offers, rewards and all news related to Santa Puerca.
            </p>
      </header>

<!-- SIGN UP SECTION -->

        <div class="signUp-container">
            <div class="signUp-panel-wrapper">
                <div class="signUp-panel">


                 <form onSubmit = "return checkPassword(this)" action="#">
                  <div class="text-field-wrapper">
                    <div class="text-field-inner">
                   
                        <label for="first-name">First name *</label>
                        <input id="first-name" type="text" name="first-name" required placeholder="John">
                    </div>
                  </div>

                  <div class="text-field-wrapper">
                    <div class="text-field-inner">
                 
                        <label for="last-name">Last name *</label>
                        <input id="last-name" type="text" name="last-name" required placeholder="Smith">
                    </div>
                </div>

                <div class="text-field-wrapper">
                    <div class="text-field-inner">
                 
                        <label for="email">Email *</label>
                        <input id="email" type="email" name="email" required placeholder="JohnSmith@gmail.com">
                    
                  </div>
                 </div>

                 <div class="text-field-wrapper">
                    <div class="text-field-inner">
                  
                        <label for="phone-number">Phone number</label>
                        <input id="phone-number" type="text" name="phone-number" minlength="9" maxlength="9" placeholder="555 456 789">
                    
                 </div>
                </div>

                <div class="text-field-wrapper">
                    <div class="text-field-inner">
                  
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    
                 </div>
                </div>

                <div class="text-field-wrapper">
                    <div class="text-field-inner">
                   
                        <label for="password2">Confirm password</label>
                        <input id="password2" type="password" name="password2 " required>
                   
                 </div>
                </div>

        
                <div class="button-container">
                    <button class="submitBtn" type="submit" value="Submit">
                        Create Account
                    </button>

                 </form>


                </div>
            </div>
        </div>

        
    </div>
    <p class="logIn-text">Already have an account? <a hreF="#"><em>Log in</em></a></p>
</div>

  
</div>
<script src=JavaScript/signUp.js></script>
</body>
</html>
